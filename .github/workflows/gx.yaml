name: GX

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: 5.223.42.140
          username: ${{ github.actor }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sed -i 's/ghcr.io\/${{ github.repository }}/oneplay:.*/ghcr.io\/${{ github.repository }}/oneplay:${{ github.sha }}/' docker-compose.yml
